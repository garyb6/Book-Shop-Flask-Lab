<html>
    <head>
        <title>{{title}} - Orders</title>
    </head>
    <body>
        <section>
                <h1>Book Orders</h1>
                {% for order in orders %}
                <div>
                <a href = "orders/{{orders.index(order)}}"><h2>{{order.customer_name}}:</h2></a>
                <div>
                <p>Book Title: {{order.book_title}}</p>
                <p>Order Date: {{order.order_date}}</p>
                </div>
                {% endfor %}
        </section>
    </body>
</html>
